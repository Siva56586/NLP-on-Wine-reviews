<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Review Sentiment Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #3E1C29, #121212);
            color: white;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }
        .bubble {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: floatUp 7s infinite linear;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0.5; }
            100% { transform: translateY(-50px) scale(1); opacity: 0; }
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s;
            position: relative;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h2 {
            color: #ffcc00;
            margin-bottom: 10px;
            animation: fadeIn 1.5s ease-in-out;
        }
        p {
            font-size: 14px;
            color: #ddd;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #555;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
            transition: 0.3s;
        }
        textarea:focus {
            border-color: #ffcc00;
            background: rgba(255, 255, 255, 0.2);
        }
        .char-count {
            font-size: 12px;
            color: #bbb;
            text-align: right;
            margin-top: 5px;
        }
        button {
            background: #ffcc00;
            border: none;
            padding: 12px 20px;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            animation: pulse 2s infinite;
        }
        button:hover {
            background: #e6b800;
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            transition: opacity 0.5s ease-in-out;
        }
        .positive { color: #4CAF50; }
        .negative { color: #E74C3C; }
        .confidence {
            font-size: 14px;
            color: #bbb;
            margin-top: 5px;
        }
        
        /* Floating Wine Bottles & Glasses */
        .wine-icon {
            position: absolute;
            font-size: 24px;
            opacity: 0.6;
            animation: float 6s infinite alternate ease-in-out;
        }
        .wine-icon:nth-child(1) { top: 10%; left: 10%; animation-duration: 5s; }
        .wine-icon:nth-child(2) { top: 30%; right: 15%; animation-duration: 7s; }
        .wine-icon:nth-child(3) { bottom: 20%; left: 5%; animation-duration: 6s; }
        .wine-icon:nth-child(4) { bottom: 10%; right: 10%; animation-duration: 4s; }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(10deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>
    <div class="background-animation"></div>

    <!-- Floating wine icons -->
    <div class="wine-icon">üç∑</div>
    <div class="wine-icon">üçæ</div>
    <div class="wine-icon">üç∑</div>
    <div class="wine-icon">üçæ</div>

    <div class="container">
        <h2>Wine Review Sentiment Analysis üç∑</h2>
        <p>Enter a wine review below and find out if it's <b>Positive</b> or <b>Negative</b>:</p>
        
        <form id="sentimentForm">
            <textarea id="reviewInput" name="review" placeholder="Type your review here..." required></textarea>
            <div class="char-count" id="charCount">0/500</div>
            <button type="submit">Analyze Sentiment</button>
        </form>

        <div id="resultContainer" style="display:none;">
            <div id="resultText" class="result"></div>
            <div id="confidenceText" class="confidence"></div>
        </div>
    </div>

    <script>
        document.getElementById("sentimentForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let reviewText = document.getElementById("reviewInput").value.trim();
            if (!reviewText) return;

            fetch("/predict", {
                method: "POST",
                body: new URLSearchParams({ review: reviewText }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert("Error: " + data.error);
                    return;
                }
                
                let resultContainer = document.getElementById("resultContainer");
                let resultText = document.getElementById("resultText");
                let confidenceText = document.getElementById("confidenceText");

                resultText.textContent = `Sentiment: ${data.prediction}`;
                resultText.className = `result ${data.prediction.toLowerCase()}`;
                confidenceText.textContent = `Confidence Score: ${(data.confidence * 100).toFixed(2)}%`;

                resultContainer.style.display = "block";
            })
            .catch(error => alert("Error: " + error));
        });

        document.getElementById("reviewInput").addEventListener("input", function() {
            document.getElementById("charCount").textContent = `${this.value.length}/500`;
        });
    </script>
</body>
</html>
